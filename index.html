<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dscription" content="The Algerian Developer Calculator Challenge">
    <meta name="author" content="Baka">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h2 class="title">calculator</h2>
        <input type="text" id="operation" value="" readonly>
        <div class="container">
            <input type="button" value="%" onclick="add(this)" class="button">
            <input type="button" value="C" onclick="clr()" class="button">
            <input type="button" value="&lt;" onclick="back()" class="button">
            <input type="button" value="/" onclick="add(this)" class="button basic-operation">
            <input type="button" value="7" onclick="add(this)" class="button">
            <input type="button" value="8" onclick="add(this)" class="button">
            <input type="button" value="9" onclick="add(this)" class="button">
            <input type="button" value="x" onclick="add(this)" class="button basic-operation">
            <input type="button" value="4" onclick="add(this)" class="button">
            <input type="button" value="5" onclick="add(this)" class="button">
            <input type="button" value="6" onclick="add(this)" class="button">
            <input type="button" value="-" onclick="add(this)" class="button basic-operation">
            <input type="button" value="1" onclick="add(this)" class="button">
            <input type="button" value="2" onclick="add(this)" class="button">
            <input type="button" value="3" onclick="add(this)" class="button">
            <input type="button" value="+" onclick="add(this)" class="button basic-operation">
            <input type="button" value="+/-" class="button">
            <input type="button" value="0" onclick="add(this)" class="button">
            <input type="button" value="." onclick="add(this)" class="button">
            <input type="button" value="=" onclick="result()" class="button result">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
